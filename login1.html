<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TopFix - Sign-In Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #fff;
            color: #000;
            padding: 8px 20px;
            font-size: 12px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }
        .header-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #000;
        }
        .main-nav {
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            flex-wrap: wrap;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .logo label {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }
        .nav-links ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-links ul li {
            margin: 0 15px;
        }
        .nav-links ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        .nav-links ul li a:hover {
            color: #f0c14b;
        }
        .login-button {
            padding: 10px 25px;
            border-radius: 20px;
            background: #f0c14b;
            border: 1px solid #a88734;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            color: black;
            font-size: 16px;
        }
        .logo1 {
            display: block;
            margin: 0 auto 20px auto;
            width: 103px;
        }
        .container {
            width: 350px;
            margin: 60px auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 30px 26px 26px 26px;
        }
        h1 {
            font-size: 28px;
            font-weight: normal;
            margin-bottom: 18px;
            color: #111;
        }
        label {
            font-size: 13px;
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
            color: #111;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #a6a6a6;
            border-radius: 3px;
            font-size: 15px;
            box-sizing: border-box;
        }
        .signin-btn {
            width: 100%;
            background: #ffd814;
            border: 1px solid #fcd200;
            border-radius: 3px;
            padding: 8px 0;
            font-size: 15px;
            font-weight: bold;
            color: #111;
            cursor: pointer;
            margin-bottom: 16px;
            transition: background 0.2s;
        }
        .signin-btn:hover {
            background: #f7ca00;
        }
        .help {
            font-size: 13px;
            color: #0066c0;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 18px;
        }
        .help:hover {
            text-decoration: underline;
        }
        .divider {
            border-top: 1px solid #e6e6e6;
            margin: 22px 0 18px 0;
            position: relative;
            text-align: center;
        }
        .divider span {
            background: #fff;
            color: #767676;
            font-size: 12px;
            padding: 0 8px;
            position: relative;
            top: -12px;
        }
        .create-account-btn {
            width: 100%;
            background: #e7e9ec;
            border: 1px solid #adb1b8;
            border-radius: 3px;
            padding: 8px 0;
            font-size: 15px;
            color: #111;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .create-account-btn:hover {
            background: #d7d9dc;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #555;
            margin-top: 40px;
        }
        @media (max-width: 400px) {
            .container {
                width: 98%;
                padding: 18px 4vw;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">
            Laptop & Desktop Service Company
        </div>
    </header>

    <nav class="main-nav">
        <div class="logo">
            <img src="./assets/images/logo1.webp" alt="Logo">
            <label>TopFix</label>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="service.html">Service</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="sell(1).html">Sales</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    <a href="login1.html" class="login-button">Login</a>
    </nav>

    <div class="container">
        <img src="./assets/images/logo1.webp" alt="Amazon" class="logo1">
        <h1>Sign-In</h1>
        <form>
            <label for="email">Email or mobile phone number</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="signin-btn">Sign-In</button>
        </form>
        <a href="#" class="help">Forgot your password?</a>
        <div class="divider"><span>New to laptop service?</span></div>
        <button class="create-account-btn">Create your laptop service account</button>
    </div>
    <div class="footer">
        &copy; 2024, laptop service Clone. For demonstration purposes only.
    </div>
</body>
</html>
